<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECODIFICADOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 data-value="DECODIFICADOR">DECODIFICADOR</h1>

    <section>
        <div>
            <input type="text" id="frase" maxlength="200" placeholder="Escreva aqui sua frase">
            <button title="Colar" class="paste__icon" onclick="colarTexto()"></button>
        </div>            
        
        <div>
            <button onclick="codificar()">Codificar</button>
            <button onclick="decodificar()">Decodificar</button>
        </div>

        <button title="Copiar" onclick="copiarTexto()" id="texto-decodificado"></button>
    </section>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/jhonathan-p" target="_blank">Jhonathan Pfeiffer Urbainski</a>,
            com apoio de <a class="alura" href="https://www.alura.com.br/" target="_blank">ALURA</a>.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
